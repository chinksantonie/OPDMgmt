<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<head>


  <title>Log-in</title>


    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

</head>

<body>

  <div class="login-card">
    <h1>Log-in</h1><br></br>
  <h:form>
    <h:inputText id="user" value="#{OPDMngBean.username}" p:placeholder="Username"/>
    <h:inputSecret id="pass" placeholder="Password" value="#{OPDMngBean.password}" p:placeholder="Password"/>
    <h:commandButton id="submitbtn" class="login login-submit" value="OK" action="#{OPDMngBean.action}"/>
    </h:form>

</div>



</body>

</html>
