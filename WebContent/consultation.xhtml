<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
<title>Consultation Details</title>
    <link rel="stylesheet" type="text/css" href="css/style_reg.css" media="all" />
    <link rel="stylesheet" type="text/css" href="css/demo.css" media="all" />
</head>
<body>
<div class="container">
			<!-- freshdesignweb top bar -->
            <div class="freshdesignweb-top">
                <a href="" target="_blank">Home</a>
                <span class="right">
                    <a href="">
                        <strong>Back to the freshdesignweb Article</strong>
                    </a>
                </span>
                <div class="clr"></div>
            </div><!--/ freshdesignweb top bar -->
			<h:head>
				<h1>Consultation Details</h1>
            </h:head>       
      <div  class="form">
      			<h:form id="contactform"> 
    			<p class="contact"><label for="patientid">Patient Id</label></p> 
    			<h:inputText id="patientid" name="patientid" required="true" tabindex="1" type="text"> </h:inputText>
    			
    			<p class="contact"><label for="doctorid">Doctor Id</label></p> 
    			<h:inputText id="doctorid" name="doctorid" required="true" tabindex="1" type="text"> </h:inputText>
    			 
    			<p class="contact"><label for="billid">Bill Id</label></p> 
    			<h:inputText id="billid" name="billid" required="true" tabindex="1" type="text"> </h:inputText>
				
				<p class="contact"><label for="billamt">Bill Amount</label></p> 
    			<h:inputText id="billamt" name="billamt" required="true" tabindex="1" type="text"> </h:inputText>
  
            <select class="select-style gender" name="gender">
            <option value="select">Payment Status</option>
            <option value="y">Paid</option>
            <option value="n">NotPaid</option>
            </select><br/><br/>
            

            <h:commandButton class="buttom" name="submit" id="submit" tabindex="5" value="Register now!" type="submit"> 	 </h:commandButton> 	 
   </h:form> 
</div>      
</div>

</body>
</html>
