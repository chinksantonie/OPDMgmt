<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
<title>Change Credentials</title>
    <link rel="stylesheet" type="text/css" href="css/style_reg.css" media="all" />
    <link rel="stylesheet" type="text/css" href="css/demo.css" media="all" />
</head>
<body>
<div class="container">
			<!-- freshdesignweb top bar -->
            <div class="freshdesignweb-top">
                <a href="" target="_blank">Home</a>
                <span class="right">
                    <a href="">
                        <strong>Back to the freshdesignweb Article</strong>
                    </a>
                </span>
                <div class="clr"></div>
            </div><!--/ freshdesignweb top bar -->
			<h:head>
				<h1><span>Tutorials</span> Demo Beautiful Registration Form with HTML5 and CSS3</h1>
            </h:head>       
      <div  class="form">
    		<h:form id="contactform"> 
    			<p class="contact"><label for="name">Name</label></p> 
    			<h:inputText id="name" name="name" placeholder="First and last name" required="true" tabindex="1" type="text"> </h:inputText>
    			 
    			<p class="contact"><label for="empid">Employee Id</label></p> 
    			<h:inputText id="empid" name="empid" required="true"> </h:inputText>
                
                <p class="contact"><label for="username">Create a username</label></p> 
    			<h:inputText id="username" name="username" placeholder="username" required="true" tabindex="2" type="text"> </h:inputText>
    			 
                <p class="contact"><label for="password">Create a password</label></p> 
    			<h:inputSecret type="password" id="password" name="password" required="true"> </h:inputSecret>
                <p class="contact"><label for="repassword">Confirm your password</label></p> 
    			<h:inputSecret type="password" id="repassword" name="repassword" required="true"> </h:inputSecret>
            
            <h:commandButton class="buttom" name="submit" id="submit" tabindex="5" value="Save changes!" type="submit"> 	 </h:commandButton>
   </h:form> 
</div>      
</div>

</body>

</html>
